<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width", "initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./imagens/phone.png" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
			<img src="./imagens/instagram.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="./imagens/eu.png" class="perfil-photo" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continuar como fernandodeabreu</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é fernandodeabreu?</p>
				<p class="not-account">
				<span class="link-blue">Trocar de conta</span>
				ou
				<span class="link-blue">Cadastre-se</span>
			</div>
			<div class="get-the-app">
				<p class="get-app">Obtenha o aplicativo.</p>
				<div class="download">
					<img src="./imagens/Apple.png" class="app-download"alt="Download na Apple Store">
					<img src="./imagens/GooglePlay.png" class="app-download"alt="Download na Google Play">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
